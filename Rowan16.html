    <h1 style="text-align: center; margin-top: 20px;">Rowan's 16th</h1>

    <div id="login">        
        <form id="passwordForm">            
            <label for="password">Enter Password:</label>            
            <input type="password" id="password" required>            
            <button type="submit">Submit</button>        
        </form>        
        <p id="errorMessage" style="color: red; display: none;">Incorrect password, please try again.</p>    
    </div>

    <div id="content">
        <div class="full-img" id="fullImgBox">
            <img src="djhomephoto.jpg" id="fullImg" onclick="closeFullImg()">
            <span onclick="closeFullImg()" style="color: white; cursor: pointer; font-size: 30px; position: absolute; top: 5%; right: 5%;">x</span>
        </div>
        <div class="img-gallery">
            <img src="Destinations/Ro 16/R1.JPEG" onclick="openFullImg(this.src)">
            <img src="Destinations/Ro 16/R2.JPEG" onclick="openFullImg(this.src)">
            <img src="Destinations/Ro 16/R3.JPEG" onclick="openFullImg(this.src)">
            <img src="Destinations/Ro 16/R4.JPEG" onclick="openFullImg(this.src)">
            <img src="Destinations/Ro 16/R5.JPEG" onclick="openFullImg(this.src)">
            <img src="Destinations/Ro 16/R6.JPEG" onclick="openFullImg(this.src)">

        </div>
    </div>

    <script>
        const correctPassword = "2524";      
        const form = document.getElementById('passwordForm');        
        const content = document.getElementById('content');        
        const errorMessage = document.getElementById('errorMessage');        
        const fullImgBox = document.getElementById("fullImgBox");
        const fullImg = document.getElementById("fullImg");

        form.addEventListener('submit', function(event) {            
            event.preventDefault();            
            const password = document.getElementById('password').value;            
        
            if (password === correctPassword) {                
                document.getElementById('login').style.display = 'none';            
                content.style.display = 'block'; 
                document.querySelector('.img-gallery').style.display = 'grid'; 
            } 
            else {                
                errorMessage.style.display = 'block';    
            }        
        });    

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
